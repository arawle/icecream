<div class="col-lg-10">
  <h1>Hi from the icecream index view!</h1>

  <button ng-click="addIceCream = ! addIceCream">Add Ice Cream</button>

  <form ng-show="addIceCream">
    Name: <input type="text" ng-model="icecream.name"/><br/>
    Description: <input type="text" ng-model="icecream.description" /><br/>
    ImageUrl: <input type="text" ng-model="icecream.imageUrl"><br/>
    <input type="submit" ng-click="add(icecream); addIceCream = ! addIceCream"/>
  </form>

  <div ng-repeat="icecream in allIceCream">
    <b>{{icecream.name}}</b><br/>
    {{icecream.imageUrl}}<br/>
    {{icecream.description}}<br/>
    {{icecream._id}}
    <button ng-click="show(icecream)">Show</button>
    <button ng-click="delete(icecream)">Delete</button>
  </div>
</div>
